<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 源自MDN</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <figure>
        <img class='centerDisplay' width="500" height="500" title="title 庄周" src="./images/庄周.jpg" alt="大鱼 庄周">

        <figcaption> 曼彻斯特大学博物馆展出的一只霸王龙的化</figcaption>
    </figure>
    <p>hello world</p>

    <!-- autoplay（自动播放）  加上muted（静音）才会播放……  -->
    <video loop muted controls width="400" height="400" poster='./images/庄周.jpg'>
        <!-- 浏览器将会检查 <source> 标签，并且播放第一个与其自身 codec 相匹配的媒体。你的视频应当包括 WebM 和 MP4 两种格式，这两种在目前已经足够支持大多数平台和浏览器。 -->
        <source src="./media/rabbit320.mp4" type="video/mp4">
        <!-- <source src="./media/rabbit320.webm" type="video/webm"> -->
        <!-- subtitles 、 captions 、 descriptions -->
        <!-- TODO track标签没成功 -->
        <track label='tracker1' default src="media/rabbit320.vtt" kind="descriptions" srclang='en' />
        <p>你的浏览器不支持 HTML5 视频。可点击<a href="./media/rabbit320.webm">此链接</a>观看</p>
    </video>

    <audio controls>
        <source src="./media/viper.mp3" type="audio/mp3">
        <source src="./media/viper.ogg" type="audio/ogg">
        <p>你的浏览器不支持 HTML5 音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
    </audio>

    <iframe src="https://player.bilibili.com/player.html?aid=19390801&cid=31621681&page=1" scrolling="no" border="0"
        frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
    <p>改革春风吹满地</p>

    <!-- B站粘出来的iframe标签会少一个https，记得加上…… -->
    <!-- <iframe src="//player.bilibili.com/player.html?aid=202354480&bvid=BV1eh41197NB&cid=241229559&page=1" scrolling="no"
        border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe> -->

    <iframe src="https://www.baidu.com" width="900" height="500" frameborder="0"></iframe>


    <svg class="block" version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="90" fill="blue" />
    </svg>
</body>

</html>
